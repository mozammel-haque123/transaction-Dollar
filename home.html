<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2"><div class="stats shadow">
            <div class="stat">
         
              <div id="balanc" class="stat-value">9400</div>

              <div class="stat-desc">21% more than last month</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- button -->
          
          <div>
              <button id="add-click" class="btn btn-lg">Add Money</button>
              <!--  -->
              <button id="cash-click" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>

            <!-- form -->
               <!--add mony  -->
            <div id="add-sho" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>

                    <input id="add-mony-input" type="text" placeholder="Amount" class="input input-bordered" required />

                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>

                    <input id="pin-number" type="password" placeholder="Pin" class="input input-bordered" required autocomplete="off" />

                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-button" class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>

<!--  cash out -->

<div id="cash-sho" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Amount</span>
      </label>

      <input id="cash-mony-input" type="text" placeholder="Amount" class="input input-bordered" required />

    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin</span>
      </label>

      <input id="cash-pin-number" type="password" placeholder="Pin" class="input input-bordered" required autocomplete="off" />

      <label class="label">
        <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
      </label>
    </div>
    <div class="form-control mt-6">
      <button id="cash-button" class="btn btn-primary">Cash Out</button>
    </div>
  </form>
</div>





        </div>
        </div>
      </div>
  </main>

  <script src="home.js"></script>
  <script src="cash.js"></script>
  <script src="justify.js"></script>
</body>
</html>
